<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-size: 3em">
        <div style="display: flex; align-items: center; gap: 16px; color: #433465;">In Time <ion-icon name="timer-outline" style="font-size: 40px;"></ion-icon></div>
        <p style="font-weight: 600; color: #aaaaaa">
          {{ today | date:'fullDate' }}
        </p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-card *ngFor="let item of list" class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle
        [style.color]="item.itemPriority === 'high' ? 'red' : (item.itemPriority === 'low' ? 'green' : 'orange')"
      >
        {{ item.itemCategory }}
      </ion-card-subtitle>

      <ion-item>
        <ion-icon
          *ngIf="item.itemPriority === 'high'"
          color="danger"
          size="small"
          name="ellipse"
        ></ion-icon>
        <ion-icon
          *ngIf="item.itemPriority === 'middle'"
          color="warning"
          size="small"
          name="ellipse"
        ></ion-icon>
        <ion-icon
          *ngIf="item.itemPriority === 'low'"
          color="success"
          size="small"
          name="ellipse"
        ></ion-icon>
        <ion-label> {{ item.itemName }} </ion-label>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      Due {{ item.itemDueDate | date:'fullDate' }}
    </ion-card-content>

    <ion-row>
      <ion-item>
        <ion-icon name="share-outline"></ion-icon>
        <p>Share</p>
      </ion-item>

      <ion-item>
        <ion-icon name="checkMark-outline"></ion-icon>
        <p>Complete</p>
      </ion-item>

      <ion-item>
        <ion-icon name="trash-outline"></ion-icon>
        <p>Cancel</p>
      </ion-item>
    </ion-row>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
