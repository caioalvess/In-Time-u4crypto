<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-size: 3em">
        <div
          style="display: flex; align-items: center; gap: 16px; color: #433465"
        >
          In Time
          <ion-icon name="timer-outline" style="font-size: 40px"></ion-icon>
        </div>
        <p style="font-weight: 600; color: #aaaaaa">
          {{ today | date:'fullDate' }}
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <div>00:00:06:00</div>
      <span>/</span>
      <div>
        <span>{{ hour }}</span>:<span>{{min}}</span>:<span>{{sec}}</span>:<span>{{milliSec}}</span>
      </div>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-card *ngFor="let item of list;  let i = index" class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle
        [style.color]="item.itemPriority === 'High' ? 'red' : (item.itemPriority === 'Low' ? 'green' : 'orange')"
      >
        {{ item.itemCategory }}
      </ion-card-subtitle>

      <ion-item>
        <ion-icon
          *ngIf="item.itemPriority === 'High'"
          color="danger"
          size="small"
          name="ellipse"
        ></ion-icon>
        <ion-icon
          *ngIf="item.itemPriority === 'Middle'"
          color="warning"
          size="small"
          name="ellipse"
        ></ion-icon>
        <ion-icon
          *ngIf="item.itemPriority === 'Low'"
          color="success"
          size="small"
          name="ellipse"
        ></ion-icon>
        <ion-label> {{ item.itemName }} </ion-label>
      </ion-item>
    </ion-card-header>

    <ion-card-content> {{ item.itemDate }} </ion-card-content>

    <ion-card-content> Progress {{ item.h }}:{{ item.m }}:{{ item.s }}:{{ item.ms }} </ion-card-content>

    <ion-row>
      <ion-item button (click)="start(i)" *ngIf="!item.itemExecuting">
        <ion-icon name="play-outline"></ion-icon>
        <p>Start</p>
      </ion-item>
      <ion-item button (click)="stop(i)" *ngIf="item.itemExecuting">
        <ion-icon name="pause-outline"></ion-icon>
        <p>Stop</p>
      </ion-item>

      <ion-item>
        <ion-icon name="checkMark-outline"></ion-icon>
        <p>Complete</p>
      </ion-item>

      <ion-item button (click)="delete(i)">
        <ion-icon name="trash-outline"></ion-icon>
        <p>Cancel</p>
      </ion-item>
    </ion-row>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div class="ion-margin">
    <ion-text *ngIf="list.length <= 0">Oops! No tasks here...</ion-text>
  </div>
</ion-content>
